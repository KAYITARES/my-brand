<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAYITARE Cynthia</title>
    <link rel="icon" href="./images/logo.png" />
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/animation.css" />
    <link rel="stylesheet" href="./style/preload.css" />
    <link rel="stylesheet" href="./style/responsive.css" />
    <script defer src="./js/validation.js"></script>
  </head>
  <body>
    <div class="preloader">
      <div class="preloader_logo">
        <img
          src="./images/logo.png"
          alt="logo-image"
          class="preloader_logo-logo"
        />
      </div>
    </div>
    <div class="home-page">
      <div class="header">
        <div class="sub-header">
          <nav class="nav">
            <div class="nav-logo">
              <a href="#">
                <img src="./images/logo.png" class="logo" />
                <h3>KAYITARE~Cynthia</h3>
              </a>
            </div>
            <div class="hamburger-wrapper">
              <div class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </nav>
        </div>
        <section>
          <div class="form-box">
            <div class="form-value">
              <div class="close-icon">
                <ion-icon
                  name="close-circle-outline"
                  class="close-login-btn"
                ></ion-icon>
              </div>

              <form action="" id="formSignUp">
                <h2 style="margin-bottom: 1.8rem">Sign-Up</h2>

                <div class="form__group">
                  <input
                    type="text"
                    class="form__input"
                    placeholder="Full name"
                    id="name"
                    name="name"
                  />

                  <label for="name" class="form__label">Full Name</label>
                  <div class="error"></div>
                </div>
                <div class="form__group">
                  <input
                    type="text"
                    class="form__input"
                    placeholder="Email"
                    id="email"
                    name="email"
                  />
                  <label for="email" class="form__label">Email</label>
                  <div class="error"></div>
                </div>
                <div class="form__group">
                  <input
                    type="password"
                    class="form__input"
                    placeholder="Password"
                    name="password"
                    id="password"
                  />
                  <label for="password" class="form__label">Password</label>
                  <div class="error"></div>
                </div>
                <div class="form__group">
                  <input
                    type="password"
                    class="form__input"
                    placeholder="Password Confirmation"
                    id="passwordTwo"
                    name="passwordTwo"
                  />
                  <label for="passwordTwo" class="form__label"
                    >Password Confirmation</label
                  >
                  <div class="error"></div>
                </div>

                <div class="center margin-bottom">
                  <a href="./index.html">
                    <button type="submit" class="btn btn-login btn-green lg">
                      Sign-Up
                    </button></a
                  >
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
  <script src="./js/validation.js"></script>

  <script src="./js/index.js"></script>
</html>
