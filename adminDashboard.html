<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAYITARE Cynthia</title>
    <link rel="icon" href="./images/logo.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
    />
    <link rel="stylesheet" href="./style/adminDasboard.css" />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
            <img src="./images/logo.png" alt="logo" />
            <h2>KAYI<span class="danger">TARE</span></h2>
          </div>
          <div class="close" id="close-btn">
            <span class="material-icons-sharp">close</span>
          </div>
        </div>
        <div class="sidebar">
          <a href="#">
            <span class="material-icons-sharp">grid_view</span>
            <h3>Dashboard</h3>
          </a>
          <a href="#" class="active">
            <span class="material-icons-sharp">add</span>
            <h3>Add Article</h3>
          </a>
          <a href="#">
            <span class="material-icons-sharp">visibility</span>
            <h3>View Articles</h3>
          </a>
          <a href="#">
            <span class="material-icons-sharp">comment</span>
            <h3>Questions</h3>
            <span class="message-count">26</span>
          </a>
          <a href="#">
            <span class="material-icons-sharp">settings</span>
            <h3>Settings</h3>
          </a>

          <a href="#">
            <span class="material-icons-sharp">logout</span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>
      <main>
        <h1>Dashboard</h1>
        <div class="date">
          <input type="date" name="" id="" />
        </div>
        <div class="insights">
          <div class="articles">
            <span class="material-icons-sharp">article</span>
            <div class="middle">
              <div class="left">
                <h3>Published</h3>
                <h1>25</h1>
              </div>
            </div>
          </div>
          <div class="queries">
            <span class="material-icons-sharp">comment</span>
            <div class="middle">
              <div class="left">
                <h3>Queries</h3>
                <h1>15</h1>
              </div>
            </div>
          </div>
          <div class="queries">
            <span class="material-icons-sharp">comment</span>
            <div class="middle">
              <div class="left">
                <h3>Queries</h3>
                <h1>15</h1>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
